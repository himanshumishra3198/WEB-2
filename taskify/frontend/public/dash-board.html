<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dash-board.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="brand">Taskify</div>
      <div class="logout">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    <div id="root">
      <div class="box" id="do">
        <div class="boxHeader">
          <div class="boxTitle">To Do</div>
          <div class="boxMenu">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/color/48/fries-menu.png"
              alt="fries-menu"
            />
          </div>
        </div>
        <div id="doBoxDisplayArea"></div>
        <div class="addNewTask">
          <div>Add new</div>
          <div onclick="createTask()" class="addTaskBtn">+</div>
        </div>
      </div>

      <div class="box" id="progress">
        <div class="boxHeader">
          <div class="boxTitle">In Progress</div>
          <div class="boxMenu">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/color/48/fries-menu.png"
              alt="fries-menu"
            />
          </div>
        </div>
        <div id="progressBoxDisplayArea"></div>
      </div>
      <div class="box" id="review">
        <div class="boxHeader">
          <div class="boxTitle">Under Review</div>
          <div class="boxMenu">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/color/48/fries-menu.png"
              alt="fries-menu"
            />
          </div>
        </div>
        <div id="reviewBoxDisplayArea"></div>
      </div>
      <div class="box" id="finish">
        <div class="boxHeader">
          <div class="boxTitle">Finished</div>
          <div class="boxMenu">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/color/48/fries-menu.png"
              alt="fries-menu"
            />
          </div>
        </div>
        <div id="finishBoxDisplayArea"></div>
      </div>
    </div>
    <div id="savedNotification" class="notification-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="green"
        class="bi bi-check"
        viewBox="0 0 16 16"
      >
        <path
          d="M13.485 1.757a.75.75 0 1 1 1.06 1.06l-8 8a.75.75 0 0 1-1.06 0l-4-4a.75.75 0 0 1 1.06-1.06l3.47 3.47 7.47-7.47z"
        />
      </svg>

      Task saved successfully!
    </div>
  </body>
  <script src="dash-board.js"></script>
</html>
